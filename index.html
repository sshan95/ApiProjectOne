<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MusixMatch Lyrics</title>
    <link href="index.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="lookup">

        <h1>Want to find a song?</h1>

        <fieldset>
          <label for="lyrics" class="heading">Search lyrics here</label>
          <input type="text" name="lyrics" id="searchLyrics" placeholder=" I believe I can fly!">
          <input type="submit" value="Look Up!" class="button1">
        </fieldset>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
          
        </section>
      </form>
    </div>
  </body>
</html>
